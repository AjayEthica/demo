<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
<link rel="stylesheet" type="text/css" href="css/master.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=PT+Serif&display=swap" rel="stylesheet">

  <link rel="icon" type="image/png" href="img/home.png">

  <title>Hiresity Signup</title>
</head>

<body>

  <nav id="topNav" class="navbar navbar-expand-md navbar-light">
    <div class="container">
      <a class="navbar-brand" href="#">
        <img src="img/home.png" width="30" height="30" class="d-inline-block align-top" alt="Hiresity">
        <span>Hiresity</span>
      </a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse text-center" id="navbarNav">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link" href="/">About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/" target="_blank">Contact</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/" target="_blank">Login</a>
          </li>
          <li>
            <a class="nav-link" href="/" target="_blank">Home</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <section class="container-fluid">
         <section class="row justify-content-center">
           <section class="now-image col-xs-12 col-sm-6 col-md-6 col-lg-6">
             <div>
              <img width="100%" class="rounded mx-auto d-block" src="img/now.png" alt="Amazon">
             </div>
             <div>
              <img width="100%" class="rounded mx-auto d-block" src="img/now.png" alt="Amazon">
             </div>
             <div>
              <img width="100%" class="rounded mx-auto d-block" src="img/now.png" alt="Amazon">
             </div>
             <div>
              <img width="100%" class="rounded mx-auto d-block" src="img/now.png" alt="Amazon">
             </div>
           </section>

            <section class="col-xs-12 col-sm-6 col-md-6 col-lg-6">
               <form class="form-container">
                 <img width="40%" class="rounded mx-auto d-block" src="img/hire.png" alt="Amazon">
                  <hr style="height:1px;border-width:0;background-color:lightgray">
                  <h4 class="text-center">Create Account</h4>
                  <div class="mb-3">
                     <label for="FullName" class="font-weight-bold">Full Name</label>
                     <input type="email" placeholder="Full Name" class="form-control" id="name">
                  </div>
                  <div class="mb-3">
                     <label for="EmailAddress" class="font-weight-bold">Buiseness Email</label>
                     <input type="email" placeholder="mail@hiresity.com" class="form-control" id="email">
                  </div>
                  <div class="mb-3">
                     <label for="Phone" class="font-weight-bold">Phone Number</label>
                     <input type="tel" placeholder="Phone Number" class="form-control" id="phone">
                  </div>
                  <div class="mb-3">
                     <label for="CompanyName" class="font-weight-bold">Company Name</label>
                     <input type="email" placeholder="Company Name" class="form-control" id="cname">
                  </div>
                  <div class="mb-3">
                     <label for="Password" class="font-weight-bold">Password</label>
                     <input type="password" placeholder="*********" class="form-control" id="exampleInputPassword1">
                  </div>
                  <button type="submit" class="btn btn-success btn-block font-weight-bold">Sign Up</button>
                  <hr style="height:1px;border-width:0;background-color:lightgray">
                  <div class="mb-3">
               Already have an account?
               <a class="from-text" href="/login">
               Sign in
               </a>
               </form>
            </section>
         </section>
      </section>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>

</html>
