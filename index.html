<body>
  <section class="container-fluid">
         <section class="row justify-content-center">
           <section class="now-image col-xs-12 col-sm-6 col-md-6 col-lg-4">
           <a href="#"><div id="logox"> 
	<img width="30%" src="img/hire.png" alt="Hiresity"> 
</div></a>
           	<h1 class="font-weight-bold">Hire NOW</h1>
           	<img id="boy-x" width="90%" src="img/home.png" alt="Hiresity"> 
           </section>
            <section style="padding-right: 0px;padding-left: 0px;" class="col-xs-12 col-sm-6 col-md-6 col-lg-8">
               <form class="form-container">
               <h2 class="text-center font-weight-bold">Create Account</h2>
                  
                  <div class="mb-3">
                     <input type="email" placeholder="Full Name" class="form-control" id="name">
                  </div>
                  <div class="mb-3">
                     <input type="email" placeholder="Buiseness Email" class="form-control" id="email">
                  </div>
                  <div class="mb-3">
                     <input type="tel" placeholder="Phone Number" class="form-control" id="phone">
                  </div>
                  <div class="mb-3">
                     <input type="email" placeholder="Company Name" class="form-control" id="cname">
                  </div>
                  <div class="mb-3">
                     <input type="password" placeholder="Password" class="form-control" id="exampleInputPassword1">
                  </div>
                  <button type="submit" class="btn btn-primary btn-block font-weight-bold">Sign Up</button>
               Already have an account?
               <a class="from-text" href="/login">
               Sign in
               </a>
               </form>
            </section>
         </section>
      </section>
